<app-form (onSubmit)="addUser($event)"
          [config]="addUserForm">
</app-form>

<div (click)="selectUser(user)"
     *ngFor="let user of users">
   {{user.firstName}} {{user.lastName}}
</div>

<div *ngIf="user">
   <hr>
   <h1>{{user.firstName}} {{user.lastName}}</h1>
   <app-button (onClick)="toggleEditUserForm()"
               [config]="editUserButton">
   </app-button>
   
   <app-button (onClick)="deleteUser()"
               [config]="deleteUserButton">
   </app-button>
   <div *ngIf="editUserForm"
        class="form">
      <app-form (onSubmit)="editUser($event)"
                [config]="editUserForm">
      </app-form>
   </div>

   <app-table (onEvent)="editReservationStatus($event)"
              [config]="manageReservationsTable"
              [data]="reservations"></app-table>
</div>
